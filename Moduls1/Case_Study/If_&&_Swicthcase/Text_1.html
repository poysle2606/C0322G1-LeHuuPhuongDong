<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let money = parseInt(prompt("Nhập lương của bạn: "));
        let thue = 0;
        let total = 0;
        if (money < 7000000) {
            thue = money * (5 / 100);
            total = money - thue;
        } else if (money >= 7000000 && money <= 15000000) {
            thue = money * (10 / 100);
            total = money - thue;
        } else {
            thue = money * (20 / 100);
            total = money - thue;
        }
        alert("Thuế của bạn là: " + thue + " VND" + " Lương bạn nhận được là " + total + " VND");
    }
    while (true);
</script>
</body>
</html>
