<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let height = parseInt(prompt(" Nhập chiều cao: "));
    let weight = parseInt(prompt("Nhập chiều rộng: "));
    for (let i = 0; i < height; i++) {
        for (let j = 0; j < weight; j++) {
            if (i === 0|| j === 0 || i === height - 1 || j === weight - 1) {
                document.write(" * ");
            } else {
                document.write(" &nbsp&nbsp");
            }

        }
        document.write("<br>");

    }
</script>
</body>
</html>
