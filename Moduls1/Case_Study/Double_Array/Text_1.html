    let arrBig = [];
    let sum = 0;
    let lenghtN = parseInt(prompt("nhập số hàng: "));    //N là số hàng trong mảng arrBig;
    let lenghtM = parseInt(prompt("nhập số cột: "));     // M là số cột trong mảng;
    for (let i = 0; i < lenghtN; i++) {                  // cho vòng for chạy qua sô hàng
        arrBig[i] = [];                                  // sẽ tạo ra 1 mảng con ở trong mảng arrBig;
        document.write("[");                             // [ để phân biệt các mảng con với nhau;
        for (let j = 0; j < lenghtM; j++) {              // cho vòng for chạy qua số cột
            arrBig[i][j] = parseInt(prompt("Nhập phần tử của mảng: "));
            document.write(arrBig[i][j] + " ")          // viết ra phần tử của các mảng con;
        }
        document.write("]");
    }

    function total(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum = sum + arr[i][j];
                }
            }
        }  return sum;
    }

    document.write("<br>" + "Tổng của các số chẵn ở trong mảng là: " + total(arrBig));
