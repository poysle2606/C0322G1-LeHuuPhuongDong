<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let search = prompt("Enter number: ");
    let vietnamese = ["một", "hai", "ba", "bốn", "năm", "sáu", "bảy"];
    let numbers = ["1", "2", "3", "4", "5", "6", "7"];
    let change = " ";
    for (let i = 0; i < search.length; i++) {
        for (let j = 0; j <numbers.length; j++) {
            if (search[i] === numbers[j]) {
                change = change + vietnamese[j] + " ";
            }

        }
    } alert(change);
</script>
</body>
</html>
