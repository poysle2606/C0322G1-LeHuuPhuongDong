<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let number = parseInt(prompt("Enter your number:"));
    if (number > 0) {
        alert(number + " " + "bigger than 0");
    } else if (number < 0) {
        alert(number + " " + "smaller than 0");
    } else {
        alert(number + " " + "Be Equal!")
    }
</script>
</body>
</html>
