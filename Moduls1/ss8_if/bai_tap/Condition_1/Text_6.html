<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập doanh thu bán hàng"));
    let b = parseFloat(prompt("Phần trăm hoa hồng"));
    let out = (a * b) /100
    alert ("bạn nhận đươc số % hoa hồng là:" + out)
</script>
</body>
</html>
