<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let numberA = prompt('Enter your Number A:');
    let numberB = prompt('Enter your Number B:');
    let Total = numberA / numberB;
    if (numberA % numberB === 0) {
        alert("Total" + "=" + Total + " " + "Number A % Number B");
    } else {
        alert("Number A not % Number B")
    }
</script>
</body>
</html>
