<html lang="en">
<head>

    <input type="button" onclick="mm()" value="Enter your number">
    <br>
   <span id="cc"></span>

            switch (bb) {
                case 1 :

                case 7:

                case 10 :
                case 12:
                    document.getElementById("cc").innerHTML = "tháng" + bb + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById("cc").innerHTML = "tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    console.log("sss")
                    document.getElementById("cc").innerHTML = 'tháng' + bb + "có 30 ngày";
                    break;
                default :
                    document.getElementById("cc").innerHTML = "null";
                    break;
            }
        }
    </script>
</form>
</body>
</html>
