<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a {
            width:250px;
        height: 250px}
    </style>
</head>
<body>
<form style="padding:100px">
    <img id="myImage" class="a" src="ball.jpg">
    <p>Click button to move the image to right</p>
    <input type="button" value="click me " onclick="moveRight()">
</form>
<script>
    window.onload = init;
    let imgObj = null;
    imgObj=document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

</script>
</body>
</html>
