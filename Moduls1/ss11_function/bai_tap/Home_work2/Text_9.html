<script>
    // Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.

    let arr =[];
    let lengthArr = parseInt(prompt("Enter length Array: "));
    for (let i =0; i <lengthArr;i++){
        arr[i] = prompt("Array: ");
    } document.write("Array is: " + "[" + arr + "]" );
    let search = prompt("What do you searching?: ");
    function findWord(a,b) {
        let count = 0;
        for (let i = 0 ; i<a.length;i++){
            if ( b === a[i]) {
                count++;
            }
        }  if (count === -0) {
            return -1;
        } else {
            return count;
        }

    }
     alert(search + " find " +findWord(arr, search));
</script>
