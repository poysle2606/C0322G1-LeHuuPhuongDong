<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- tra xem nếu số đưa vào có phải là nguyên dương không.-->
<script>
    function myFunction() {
        if (number < 0) {
            return false;
        }
    }

    let number = parseInt(prompt("Enter number: "));
    if (myFunction() === false) {
        alert("false");
    } else {
        alert("True");
    }
    myFunction(number)
</script>
</body>
</html>
