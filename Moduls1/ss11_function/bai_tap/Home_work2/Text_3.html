    <meta charset="UTF-8">

<body>
<script>
    function myFunction() {
        for (i = 1; i <= inputNumber; i++) {
            product = product * i ;
        }
        document.write(inputNumber + "!=" + product);
    } inputNumber = parseInt(prompt("Enter number: "));
    let product = 1;
    myFunction()
</script>
