<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--, thực hiện đổi chỗ hai số nguyên đó.-->
<script>

    function myFunction(a,b) {
           let hold = a;
           a=b;
           b=hold;
           return ( a + " change places " + b);

    }
    let intnumber1 = parseInt(prompt("Enter number 1: "));
    let intnumber2 = parseInt(prompt("Enter number 2: "));
    alert(myFunction(intnumber1,intnumber2));
</script>
</body>
</html>
