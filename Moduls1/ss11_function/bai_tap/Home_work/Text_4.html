<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Thêm các hàm alert() vào những vị trí thích hợp-->
<!--nhìn thấy giá trị của biến result trước và sau lời gọi hàm.-->
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert(result);
    result = addNumbers();
    alert(result);
</script>
</body>
</html>
