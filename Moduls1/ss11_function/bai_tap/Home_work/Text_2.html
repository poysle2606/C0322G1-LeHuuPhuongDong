<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số,-->
<!--tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.-->
<script>
    function myFuntion() {
        x++;
        return x;
    }

    let x = parseInt(prompt("Enter number: "));
    a = myFuntion(x);
    alert(a);
</script>
</body>
</html>
