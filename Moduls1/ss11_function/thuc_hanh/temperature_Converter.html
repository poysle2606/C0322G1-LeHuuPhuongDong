<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to converter the value Celcius:</p>
<p>
    <label> Fahrenheit</label>
    <input type='number' placeholder="Fahrenheit" id="inputFahrenhiet" oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>Result: <span id="outputCelcius"></span> </p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
