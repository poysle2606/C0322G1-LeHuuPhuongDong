<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="Screenshot%202022-04-06%20203119.jpg" style="position:absolute;left:0; top:0;" height="100"
     width="100"/>
<script>
    function upArrowPassed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }

    function downArrowPassed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }

    function leftArrowPassed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }

    function rightArrowPassed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + "px;";
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 :
                leftArrowPassed();
                break;
            case 39 :
                rightArrowPassed();
                break;
            case 38 :
                upArrowPassed();
                break;
            case 40 :
                downArrowPassed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
