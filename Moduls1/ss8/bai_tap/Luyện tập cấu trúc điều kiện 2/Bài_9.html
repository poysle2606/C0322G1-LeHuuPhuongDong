<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a:"));
    let b = parseInt(prompt("nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    let aa = (a+b) > c;
    let bb = (b+c) > a;
    let cc = (a+c) >b;
    if (aa > 0 && bb > 0 && cc > 0) {
        alert("Là cạnh của tam giác")
    } else {
        alert ("không phải là cạnh cảu tam giác")
    }
</script>
</body>
</html>
