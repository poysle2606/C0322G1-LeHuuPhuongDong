<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế cá nhân</title>
</head>
<body>
<H2> THUẾ CÁ NHÂN</H2>
<label style="width: 20px ">Nhập tiền lương của bạn :</label>
<input type="number" id="money">
<button style="width: 100px; height: 20px" onclick="conFirm()"> Xác nhận </button> </br>
<h3>Lưu ý:</h3>
<p>- Số lương của bạn ít hơn 6.000.000đ/tháng: mức thuế là 5%</p> </br>
<p>- Số lương của bạn ít hơn 10.000.000đ/tháng: mức thuế là 7%</p> </br>
<p>- Số lương của bạn ít hơn 15.000.000đ/tháng: mức thuế là 10%</p> </br>
<p>- Số lương của bạn nhiều hơn 15.000.000đ/tháng: mức thuế là 15%</p>
<script>
    function conFirm() {
        let mn = parseInt(document.getElementById("money").value);
     if (mn <= 6000000) {
         let luong1= mn * 0.05
         alert ("Thuế của bạn là:" + luong1 + "vnd")
     } else if (mn <= 10000000){
         let luong2 = mn * 0.07
         alert ("Thuế của bạn là:" + luong2 + "vnd")
     } else if (mn <= 15000000){
         let luong3 = mn * 0.1
         alert ("Thuế của bạn là:" + luong3 + "vnd")
     } else {
         let luong4 = mn * 0.15
         alert ("Thuế của bạn là:" + luong4 + "vnd")
     }

    }

</script>
</body>
</html>
