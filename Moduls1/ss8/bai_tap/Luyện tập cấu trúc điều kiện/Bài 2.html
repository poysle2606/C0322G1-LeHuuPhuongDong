<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập tuổi"));
    if (a==16){
        alert("Bạn đã đủ tuổi vào học lớp 10");
    } else if (a>16){
        alert ("Bạn quá tuổi rồi nhưng vẫn học được!")
    } else {
        alert("Bạn chưa đủ tuổi")
    }
</script>
</body>
</html>
