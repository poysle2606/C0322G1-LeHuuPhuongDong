<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin:50px;
           padding:50px;
        }
    </style>
</head>
<body>
<input type="number" placeholder="number 1" id="a"> -
<input type="number" placeholder="number 2" id="b"> -
<input type="number" placeholder="number 3" id="c"> ==
<input type="button" value="Confirm" onclick="bee()"> </br>
<span>Resutl:</span> <span id="here"></span>

<script>
    function bee() {
        let d = parseFloat(document.getElementById("a").value);
        let e = parseFloat(document.getElementById("b").value);
        let f = parseFloat(document.getElementById("c").value);
        if (d>e && d>f) {
            document.getElementById("here").innerHTML= "" + "Number first bigger"
        } else if (e>d && e>f) {
            document.getElementById("here").innerHTML= "" + "Number second bigger"
        } else if (f>d && f>e) {
            document.getElementById("here").innerHTML="" + "Number third bigger"
        } else if (d===e && f>d) {
            document.getElementById("here").innerHTML= "" + "Number third bigger"
        } else if (e===f && d>e) {
            document.getElementById("here").innerHTML= "" + "Number first bigger"
        } else if (d===f && e>f) {
            document.getElementById("here").innerHTML= "" + "Number second bigger"
        } else {
            document.getElementById("here").innerHTML= "" + "Number equal"
        }
    }
</script>
</body>
</html>
