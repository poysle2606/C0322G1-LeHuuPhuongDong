<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="tab()">Input</button>
<script>
    function tab() {
        let c = document.getElementById('a').value;
        let d = document.getElementById('b').value;
        if (c % d == 0) {
            alert("a chia hết cho b ")
        } else {
            alert("a không chia hết cho b")
        }
    }
</script>
</body>
</html>
