<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Enter Your Number:");
    let firtNum = 0;
    let secondNum = 1;
    let nextNum;
    for (i = 1; i <= number; i++) {
        document.write(firtNum + "<br>");
        nextNum = firtNum + secondNum;
        firtNum = secondNum;
        secondNum = nextNum;
    }

</script>
</body>
</html>
