<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    for (i=0;i<7;i++){
        for (j=0;j<21;j++){
            if (i===0 ||j===0||i===7-1||j===21-1){
                document.write("*");
            }
            document.write("&nbsp" +"&nbsp" + "&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
