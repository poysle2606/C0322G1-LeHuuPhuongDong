<html lang="en">
<head>

    <title>Vẽ hình</title>
</head>
<body>
<script>
    for (i = 0; i <= 5; i++) {
        for (j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("-------" + "<br>");
    for (i = 0; i < 5; i++) {
        for (j = i; j < 5; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("------" + "<br>");
    for (i = 0; i < 5; i++) {
        for (j = i; j < 5; j++) {
            document.write("&nbsp ");
        }
        for (j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("-----" + "<br>");
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.write("&nbsp ");
        }
        for (j = i; j < 5; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
