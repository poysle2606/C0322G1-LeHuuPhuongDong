<body>
<script>
    for (i = 1; i < 11; i++) {
        for (j = 1; j <= 11; j++) {
            if (!(i === 1 && (j === 1 || j === 2 || j === 5 || j === 6 || j === 7 || j === 10 || j === 11)
                || i === 2 && (j === 1 || j === 6 || j === 11)
                || i === 6 && (j===1 ||j === 11)
                || i === 7 && (j===1 ||j === 2 || j === 10 || j === 11)
                || i === 8 && (j < 4 || j > 8)
                || i === 9 && (j < 5 || j > 7)
                || i === 10 && (j < 6 || j > 6))) {
                document.write(' * ');
            } else {
                document.write("&nbsp&nbsp ");
            }
        }
        document.write("<br>");
    }
</script>
