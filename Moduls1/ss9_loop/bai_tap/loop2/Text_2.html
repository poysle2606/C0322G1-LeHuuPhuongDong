<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let product = 1;
    let inputNumber = parseInt(prompt("Enter your number:"));
    for (i = 1; i <= inputNumber; i++) {
        product = product * i ;
    }
    document.write(inputNumber + "!=" + product);
</script>
</body>
</html>
