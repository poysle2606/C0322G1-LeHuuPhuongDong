<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let product = 1;
    let inputNumber = prompt("Enter your number:");
    for (i = 1; i < inputNumber; i++) {
        product = product * (i+1);
    } if (inputNumber ===0 ){
        document.write("1");
    }
    document.write(inputNumber + "!=" + product);
</script>
</body>
</html>
