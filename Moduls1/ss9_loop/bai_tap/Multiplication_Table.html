<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write('<table border="1"   ; cellpadding="5" width="100%" style="text-align: center">');
    for (i = 1; i <= 10; i++) {
        document.write('<tr>');
        for (n = 2; n < 10; n++) {
            document.write('<td>' + n + "x" + i + "=" + (n * i) + "</td>");
        }
        document.write("</tr>")
    }

</script>

</body>
</html>
