<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
do {
    let num = parseInt(prompt("Nhập nhiệt độ"));
    if(num >= 100){
        alert ("Xin giảm nhiệt độ.");
    } else if (num <= 20) {
        alert ("Hãy tăng nhiệt độ.");
    } else {
        alert ("Nhiệt độ vừa phải.");
        break;
    }
} while (true) ;
</script>
</body>
</html>
