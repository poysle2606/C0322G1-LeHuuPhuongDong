<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
   let a = 0;
   let b = 1;
   let fgh;
   for (i=1;i <=20;i++){
       document.write(a + "<br>");
       fgh = a + b;
       a =  b;
       b = fgh;
   }
</script>
</body>
</html>
