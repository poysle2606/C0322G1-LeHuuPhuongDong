<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
<script>
    let numberA = 0;
    let numberB = 1;
    let total;
    for (i = 1; i <= 20; i++) {
        document.write(numberA + "<br>");
        total = numberA + numberB;
        numberA = numberB;
        numberB = total;
    }
</script>
</body>
</html>
