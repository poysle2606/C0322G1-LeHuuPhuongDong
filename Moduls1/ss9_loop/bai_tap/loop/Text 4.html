<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA= 0;
    let numberB = 1;
    let total;
    for (i=1; i <=20; i++){
        document.write( numberA + '<br>');
        total = numberA+numberB;
        numberA=numberB;
        numberB = total;
        if (numberA % 5===0) {
            document.write(numberA +"chia het cho 5"); break;
        }

    }
</script>
</body>
</html>
