<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = parseInt(prompt("Nhập độ cao của mảng: "));
  let height = parseInt(prompt("Nhập độ dài của mảng: "));
  let arrBig = [];
  for (let i = 0; i <weight ; i++) {
      let arrSon = [];
      for (let j = 0; j <height ; j++) {
          arrSon[j] = parseInt(prompt('Nhập giá trị vào mảng '));
      }
      arrBig[i] = arrSon;
  }  console.log(arrBig);
</script>
</body>
</html>
