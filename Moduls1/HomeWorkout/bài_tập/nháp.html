<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tien te</title>
    <style>
        table {
            text-align: center
        }
    </style>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>");
    }
    document.write("===" + "<br>");
    for (i = 0; i <= 5; i++) {
        for (j = 0; j < i; j++) {
            document.write(" ");
        }
        for (j = i; j < 5; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("===" + "<br>");
    for (i = 0; i < 5; i++) {
        for (j = i; j < 5; j++) {
            document.write("&nbsp ");
        }
        for (j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.write("&nbsp ");
        }
        for (j = i; j < 5; j++) {
            document.write("*")
        }
        document.write("<br>")
    }

    //Tam giác cân
    for (i = 1; i <= 7; i++) {
        for (j = i; j <= 7; j++) {
            document.write("&nbsp");
        }
        for (k = 1; k <= i; k++) {
            document.write("*")
        }
        document.write("<br>")
    }

    
    let n = parseInt(prompt("Nhập vào chiều cao của tam giác: "));
    for (let i = 1; i <= n; i++) {
        for (let k = n; k > i; k--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <= i*2 - 1 ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
