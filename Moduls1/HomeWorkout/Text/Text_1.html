<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Trung sỹ Lê Hửu Phương Đông"
    let count = 1;
    let index = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i] === " ") {
            count++;
        } else if (isNaN(str)) {
            index++;
        }
    }
    alert("Array have: " + count + " words " + " and " + index + " characters.")

</script>
</body>
</html>
