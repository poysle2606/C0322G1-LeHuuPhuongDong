<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--S=1+1/(2^3)+1/(3^3)+1/(4^3)...-->
<script>
    let n = parseInt(prompt("Input N: "));
    let S;
    for (let i = 2; i < n; i++) {
        S= 1 + 1/(n^3);
    }
    document.write("S= " + S);

</script>
</body>
</html>
