<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Khóa Biểu</title>

        table {width:700px; height:300px;
            border-collapse: collapse;}
        td {text-align: center}
        th {background-color: #d61b06}
    </style>
</head>
<body>

    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>chào cờ</td>
        <td>Toán</td>
    </tr>
    <tr>
    <td>Thứ 3</td>
        <td>Văn</td>
        <td>Địa</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Lý</td>
        <td>Nhạc</td>
    </tr>
</table>
</body>
</html>
