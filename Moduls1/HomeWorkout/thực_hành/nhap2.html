<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   document.write('<table border="1" cellspacing="5" style=" text-align: center; width: 100% ">');
   for (i=1 ; i <=10;i++) {
       document.write("<tr>");
       for (j=2;j<=9;j++){
           document.write( "<td>"+j + "x" + i + "=" + (i*j)+ '</td>' );
       }
       document.write("</tr>");
   }

</script>

</body>
</html>
