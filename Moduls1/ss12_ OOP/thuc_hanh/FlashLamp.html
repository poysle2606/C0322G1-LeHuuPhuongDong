<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy() {
           this.energy = this.energy
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }

    }

    class FlashLamp {
        setBattery() {
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert("Lighting");
                return battery.decreaseEnergy()
            } else {
                alert("Not lighting");
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery(10);
    battery.setEnergy();
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();
    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
