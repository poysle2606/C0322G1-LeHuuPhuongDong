<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong Mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter your number");
    let arr = [-3, 5, 1, 3, 2, 10];
    let hold = -1;
    for (i = 0; i < arr.length; i++) {
        if (value == arr[i]) {
            alert("Value " + arr[i] + ' ' + "found at " + i);
            hold = i;
        }
    }
    if (hold == -1) {
        alert("We not found!");
    }


</script>
</body>
</html>
