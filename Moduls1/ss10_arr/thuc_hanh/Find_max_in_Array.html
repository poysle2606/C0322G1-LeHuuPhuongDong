<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong Mảng</title>
</head>
<body>
<script>
    let arr = [-3,5,1,3,2,10];
    let max = arr[0];    // Khai báo biến max để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng
    let index = 0;                //Khai báo biến index mặc định gán giá trị 0 để lưu chỉ số của phần tử lớn nhất trong mảng
    for (i=0;i <arr.length;i++){
        if (arr[i] > max){
            max = arr[i];
            index = i;
        }
    }  alert("Max: " + max + " at position " + index);
</script>
</body>
</html>
