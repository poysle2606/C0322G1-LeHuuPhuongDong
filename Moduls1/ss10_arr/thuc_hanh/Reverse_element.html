<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đảo ngược phần tử trong Mảng </title>
</head>
<body>
<script>
    let arr = [-3,5,1,3,2,10];
    let first = 0;
    let last = arr.length-1;
    while (first < last) {        //first và last là giá trị để lặp vòng;
        let b = arr[first];       // b để giữ số đầu tiên để ko bị mất đi;
        arr[first] = arr[last];  // số đầu tiên thay thế cho số cuối cùng;
        arr[last] = b;           // số cuối cùng = b để thay thế cho first;
        first++;                 // vị trí của first tăng lên 1;
        last--;                  // vị trí cuối trừ đi 1;
    }  document.write(arr + "<br>");
</script>
</body>
</html>
