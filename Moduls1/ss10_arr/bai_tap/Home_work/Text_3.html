<!--Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.-->
 <script>
     let arr = [23,11,21,65,75,34,22,73,42];
      let max = arr[0];
      let index = 0;
      let total = 0;
      for ( let i=0; i <arr.length ;i++) {
          if (arr[i] > max ) {
              max = arr[i];
              index = i;
          }  total = total + arr[i];
      }   document.write("Max is: " + max + " at found " + index + "<br>");
         document.write("Total is: " + total + "<br>" + " Average is " + (total/ arr.length));
 </script>
