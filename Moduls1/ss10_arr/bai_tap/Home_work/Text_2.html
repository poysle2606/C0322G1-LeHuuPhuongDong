<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<script>
    let arr = [23, 54, 33, 122, 15, 78, 66, 43];
    let max = arr[0];
    let index = 0;
    for ( let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }    alert ("Max is: " + max + " at found " + index);
</script>
</body>
