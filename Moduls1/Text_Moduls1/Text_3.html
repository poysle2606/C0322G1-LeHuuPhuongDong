<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberInt = parseInt(prompt("Nhập vào số cần kiểm tra: "));
    let number = 200;
    let firstNum = 0;
    let secondNum = 1;
    let nextNum;
    let arr = [];

    function isFibonacci(check) {
        for (let i = 1; i <= number; i++) {
            document.write(firstNum + "<br>");
            nextNum = firstNum + secondNum;
            firstNum = secondNum;
            secondNum = nextNum;
            arr.push(firstNum);
        }
        for (let i = 0; i < arr.length; i++) {
            if (check === arr[i] || check === 0) {
                return true;
            }
        }
        return false;
    }

    alert(isFibonacci(numberInt));
</script>
</body>
</html>
